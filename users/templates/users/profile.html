{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<body>
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" width="150" height="150" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            О себе:
        </div>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'create_playlist' %}">Создать плейлист</a>
        {% endif %}
    </div>
    <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class=""border-bottom mb-4> О себе : </legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Обновить</button>
            </div>
        </form>
</div>
</body>
{% endblock content %}
